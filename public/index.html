<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta
      name='viewport'
      content='width=device-width,initial-scale=1'
    />
    <meta name='theme-color' content='#c4c4c4' />
    <meta
      name='description'
      content='PokéRef is a pokémon encyclopedia built using React JS, Sass and PokéAPI'
    />
    <meta
      name="keywords"
      content="pokemon, Pokémon, info, pokedex, Pokédex, pokeinfo, database, pokeapi, moves, abilities, evolutions, locations, items, types"
    />
    <meta name='googlebot' content='noindex' />
    <meta name='googlebot-news' content='noindex, nosnippet' />

    <link
      rel='apple-touch-icon'
      sizes='180x180'
      href='./favicons/apple-touch-icon.png'
    />
    <link
      rel='icon'
      type='image/png'
      sizes='32x32'
      href='./favicons/favicon-32x32.png'
    />
    <link
      rel='icon'
      type='image/png'
      sizes='16x16'
      href='./favicons/favicon-16x16.png'
    />
    <link rel='manifest' href='/manifest.json' />
    <meta name='theme-color' content='#c4c4c4' />
    <link rel="shortcut icon" href="./favicons/favicon.ico" type="image/x-icon">
    <link rel='preconnect' href='https://fonts.googleapis.com' />
    <link rel='preconnect' href='https://fonts.gstatic.com' />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand:wght@400;700&display=swap" rel="stylesheet"> 
    <title>PokéRef</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
